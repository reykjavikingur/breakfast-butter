---
{
  "dna": ["progress", "progress-bar", "progress-bar-striped", "progress-bar-animated"]
}
---
<p>
  <div data-dna="progress" class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</p>
<p>
  <div data-dna="progress" class="progress">
    <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</p>
<p>
<div data-dna="progress" class="progress">
	<div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</p>
<p>
<div data-dna="progress" class="progress">
	<div class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</p>
